# Server Configuration
server.port=8080
spring.application.name=hfuninternal

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hfuninternal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# JWT Configuration - MUST match @Value in JwtUtils.java
app.jwt.secret=yourSuperSecretKeyForHfunApp256BitsLongChangeThisInProduction1234567890
app.jwt.expiration=86400000 # 24 hours in milliseconds

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://localhost:19006

# Logging Configuration
logging.level.com.hfuninternal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Dev Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true